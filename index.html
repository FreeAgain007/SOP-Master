<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOP Master - Packaging SOP Tool</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0284c7">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { margin: 1.0cm; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; background: white; }
        .no-print { display: none !important; }
        .page-break-inside-avoid { page-break-inside: avoid; break-inside: avoid; }
      }
      #file-warning {
        display: none;
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <!-- Browser Security Policy Warning -->
    <div id="file-warning">
      <div class="max-w-md">
        <div class="bg-amber-100 text-amber-700 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
        </div>
        <h2 class="text-2xl font-bold mb-2">瀏覽器安全限制</h2>
        <p class="text-gray-600 mb-6">由於瀏覽器不允許直接從 <code>file://</code> (直接開啟 HTML) 加載插件，這會導致頁面顯示空白。</p>
        <div class="space-y-3 text-left bg-gray-50 p-4 rounded-lg border border-gray-200">
          <p class="text-sm font-bold">解決方法：</p>
          <p class="text-sm">1. 使用 <b>VS Code Live Server</b> 插件開啟。</p>
          <p class="text-sm">2. 使用命令行執行 <code>npx serve</code> 或 <code>python -m http.server</code>。</p>
          <p class="text-sm">3. 將此文件上傳至 GitHub Pages 或任何 Web 服務器。</p>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Protocol Check
      if (window.location.protocol === 'file:') {
        document.getElementById('file-warning').style.display = 'flex';
      }

      // SW registration
      if ('serviceWorker' in navigator && (window.location.protocol === 'http:' || window.location.protocol === 'https:')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </body>
</html>
